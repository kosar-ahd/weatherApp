<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="weather_data">
            <input class="input" type="text" placeholder="Search for a city...">
            <button class="input not-active" type="submit">Enter</button>


            <h1 class="city_country"></h1>
            <h4 class="date"></h4>

            <span class="temp"></span>
            <h3 class="air"></h3>
            <h3 class="min_max"></h3>
        </div>
    </div>
</body>
</html>
